<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8, #eef4fa 45%, #e3f4e8);
            font-family: "Crimson Pro", serif;
            color: #3d4a50;
            padding: 20px;
            user-select: none;
        }
        .glass-box {
            width: 100%;
            max-width: 800px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12),
                        inset 0 0 18px rgba(255,255,255,0.55);
            animation: fadeUp 0.7s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 28px;
            color: #4a5158;
        }
        .list-group-item {
            background: rgba(255,255,255,0.80);
            border: 1px solid rgba(180,180,180,0.25);
            border-radius: 12px !important;
            margin-bottom: 12px;
            transition: 0.25s;
            padding: 0;
            overflow: hidden;
        }
        .list-group-item:hover {
            transform: translateX(4px);
            background: rgba(255,255,255,0.93);
            box-shadow: 0 4px 10px rgba(0,0,0,0.10);
        }
        .list-group-item a {
            color: #4f6f8c;
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 14px 20px;
        }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
    </style>
</head>
<body>
    <div class="glass-box text-center">
        <h1>Master Dashboard</h1>
        <div class="list-group">
            <div class="list-group-item"><a href="/master/users">Manage Users</a></div>
            <div class="list-group-item"><a href="/master/students">Manage Students</a></div>
            <div class="list-group-item"><a href="/master/register-faces">Register Faces</a></div>
            <div class="list-group-item"><a href="/master/global-attendance">Global Attendance Records</a></div>
            <div class="list-group-item"><a href="/master/settings">Application Settings</a></div>
        </div>
        <a href="/" class="btn-back">‚Üê Back to Home</a>
    </div>
</body>
</html>
