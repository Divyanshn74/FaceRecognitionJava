<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 700px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 { text-align: center; font-size: 28px; font-weight: 500; color: #4a5158; margin-bottom: 25px; }
        .btn-pastel {
            padding: 10px 25px;
            border-radius: 10px;
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
        .user-info { list-style: none; padding: 0; }
        .user-info li { background: rgba(255,255,255,0.5); padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>User Profile</h1>

        <div th:if="${user}">
            <ul class="user-info">
                <li><strong>Name:</strong> <span th:text="${user.name}"></span></li>
                <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                <li><strong>Enrollment Number:</strong> <span th:text="${user.enrollmentNumber ?: 'Not Assigned'}"></span></li>
            </ul>
        </div>

        <hr class="my-4">

        <h5>Change Password</h5>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/user/change-password}" method="post">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                 <a href="/" class="btn-back m-0">‚Üê Back to Home</a>
                 <button type="submit" class="btn-pastel">Update Password</button>
            </div>
        </form>
    </div>
</body>
</html>
