<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            color: #3d4a50;
            padding: 20px;
            user-select: none;
        }
        .change-password-box {
            width: 100%;
            max-width: 500px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
            animation: fadeUp 0.7s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            color: #4a5158;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            font-size: 15px;
            color: #6f7a80;
            margin-bottom: 25px;
        }
        label {
            font-size: 15px;
            color: #4f5a63;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #cdd3d8;
            padding: 10px 12px;
            font-size: 15px;
            background: rgba(255,255,255,0.95);
        }
        .form-control:focus {
            border-color: #b8cedd;
            box-shadow: 0 0 10px rgba(180,205,220,0.6);
        }
        .btn-pastel {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 4px;
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
    </style>
</head>
<body>
    <div class="change-password-box">
        <div class="title">Change Your Password</div>
        <div class="subtitle">For security, you must change your default password before proceeding.</div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form method="post" th:action="@{/change-password}">
            <div class="mb-3">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn-pastel">Update Password</button>
        </form>
    </div>
</body>
</html>
