<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attendance Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 1200px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 { text-align: center; font-size: 28px; font-weight: 500; color: #4a5158; margin-bottom: 25px; }
        .table-container { background: rgba(255,255,255,0.65); border-radius: 12px; overflow: hidden; border: 1px solid rgba(0,0,0,0.08); }
        table thead th { background: linear-gradient(135deg, #bdd4e6, #e2eef7); color: #2f3b42; border-color: rgba(0,0,0,0.1); font-weight: 500; }
        .btn-pastel, .btn-back {
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            border-radius: 10px;
            padding: 8px 16px;
            transition: 0.25s;
            text-decoration: none;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back { background: linear-gradient(135deg, #e0e0e0, #f5f5f5); border: 1px solid #dcdcdc; color: #333; margin-top: 20px; display: inline-block; }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
        .filter-section { background: rgba(255,255,255,0.6); border-radius: 12px; padding: 15px; margin-bottom: 25px; }
        .modal-backdrop {
                        display: none !important;
                        visibility: hidden !important;
                        pointer-events: none !important;
}

    </style>
</head>
<body>
    <div class="glass-box">
        <h1>Global Attendance Records</h1>

        <div class="filter-section">
            <form th:action="@{/master/global-attendance}" method="get" class="row g-3 align-items-center">
                <div class="col-md-5">
                    <label for="enrollmentNumber" class="form-label">Enrollment Number</label>
                    <input type="text" id="enrollmentNumber" name="enrollmentNumber" class="form-control" th:value="${enrollmentNumber}">
                </div>
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}">
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}">
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-pastel w-100">Search</button>
                </div>
            </form>
        </div>

        <div class="table-container table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Record ID</th>
                        <th>Student Name</th>
                        <th>Roll No</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="att : ${attendanceRecords}">
                        <td th:text="${att.id}">1</td>
                        <td th:text="${att.student.name}">Student</td>
                        <td th:text="${att.student.rollNo}">R01</td>
                        <td th:text="${att.date}">2025-01-01</td>
                        <td th:text="${att.status}">PRESENT</td>
                        <td>
                            <button class="btn btn-pastel btn-sm" data-bs-toggle="modal" th:data-bs-target="'#editModal-' + ${att.id}">Edit</button>
                            <!-- Modal per record -->
                            <div class="modal fade" th:id="'editModal-' + ${att.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit Attendance</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Student: <strong th:text="${att.student.name}"></strong></p>
                                            <p>Date: <strong th:text="${att.date}"></strong></p>
                                            <div class="mb-3">
                                                <label for="status" class="form-label">Status</label>
                                                <select name="status" th:id="'status-' + ${att.id}" class="form-select">
                                                    <option value="PRESENT" th:selected="${att.status == 'PRESENT'}">PRESENT</option>
                                                    <option value="ABSENT" th:selected="${att.status == 'ABSENT'}">ABSENT</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary save-changes-btn" th:attr="data-attendance-id=${att.id}">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/master/dashboard" class="btn btn-back">‚Üê Back to Master Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saveButtons = document.querySelectorAll('.save-changes-btn');
            saveButtons.forEach(button => {
                button.addEventListener('click', async (event) => {
                    const attendanceId = event.target.getAttribute('data-attendance-id');
                    const modalElement = document.getElementById('editModal-' + attendanceId);
                    const statusSelect = document.getElementById('status-' + attendanceId);
                    const newStatus = statusSelect.value;

                    const formData = new URLSearchParams();
                    formData.append('attendanceId', attendanceId);
                    formData.append('status', newStatus);

                    try {
                        const response = await fetch('/master/update-attendance', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: formData
                        });

                        if (response.ok) {
                            // Update the text in the table row
                            const tableRow = event.target.closest('tr');
                            const statusCell = tableRow.querySelector('td:nth-child(5)');
                            statusCell.textContent = newStatus;

                            // Hide the modal
                            const modal = bootstrap.Modal.getInstance(modalElement);
                            modal.hide();
                            
                            // Optional: Show a success toast/alert
                            alert('Attendance updated successfully!');
                        } else {
                            const errorData = await response.json();
                            alert('Error: ' + (errorData.message || 'Could not update attendance.'));
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('A network error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
