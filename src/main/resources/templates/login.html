<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Soft serif Monet font -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">

    <style>

        /* Background (Monet pastel) */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            background: 
                url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);

            font-family: "Crimson Pro", serif;
            color: #3d4a50;
            padding: 20px;
            user-select: none;
        }

        /* Glass login box */
        .login-box {
            width: 100%;
            max-width: 500px;

            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);

            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            padding: 40px 40px;

            box-shadow:
                0 8px 24px rgba(0,0,0,0.10),
                inset 0 0 18px rgba(255,255,255,0.55);

            animation: fadeUp 0.7s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            color: #4a5158;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 15px;
            color: #6f7a80;
            margin-bottom: 25px;
        }

        label {
            font-size: 15px;
            color: #4f5a63;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #cdd3d8;
            padding: 10px 12px;
            font-size: 15px;
            background: rgba(255,255,255,0.95);
        }

        .form-control:focus {
            border-color: #b8cedd;
            box-shadow: 0 0 10px rgba(180,205,220,0.6);
        }

        /* Monet pastel button */
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 4px;

            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;

            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;

            transition: 0.25s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #abcce5, #ccdeee);
        }

        a {
            color: #6a92b2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #6d7b82;
            margin-top: 15px;
        }

    </style>
</head>

<body>

<div class="login-box">

    <div class="title">Login</div>
    <div class="subtitle"></div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label>Email</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="footer">
        Don't have an account? <a href="/register">Register</a>
    </div>

</div>

</body>
</html>
