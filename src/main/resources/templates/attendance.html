<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 700px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
            animation: fadeUp 0.7s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #4a5158;
            margin-bottom: 25px;
        }
        label {
            font-size: 15px;
            color: #4f5a63;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #cdd3d8;
            padding: 10px 12px;
            font-size: 15px;
            background: rgba(255,255,255,0.95);
        }
        .form-control:focus {
            border-color: #b8cedd;
            box-shadow: 0 0 10px rgba(180,205,220,0.6);
        }
        .btn-pastel {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 4px;
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }
        .btn-pastel:hover {
            background: linear-gradient(135deg, #abcce5, #ccdeee);
        }
        .btn-pastel:disabled {
            background: #e9ecef;
            border-color: #ced4da;
            color: #6c757d;
        }
        video, canvas {
            width: 100%;
            max-width: 320px;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            display: block;
            margin: 0 auto 15px auto;
            background: #f8f9fa;
        }
        #statusDisplay {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .status-present { background-color: #d1e7dd; color: #0f5132; }
        .status-not-matched { background-color: #f8d7da; color: #842029; }
        .status-info { background-color: #cff4fc; color: #055160; }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
    </style>
</head>
<body>
    <div class="glass-box">
        <h2 class="mb-4 text-center">Mark Student Attendance</h2>
        <div class="mb-3">
            <label for="rollNoInput" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="rollNoInput" placeholder="Enter student roll number">
        </div>

        <div class="text-center mb-3">
            <video id="webcamFeed" autoplay playsinline></video>
            <canvas id="captureCanvas" style="display: none;"></canvas>
        </div>
        
        <div class="d-grid gap-2 mb-4">
            <button id="captureButton" class="btn-pastel">Capture Photo</button>
            <button id="markAttendanceButton" class="btn-pastel" disabled>Mark Attendance</button>
        </div>

        <div id="statusDisplay" class="d-none"></div>
        <div id="alertContainer"></div>
        <a href="/" class="btn-back">← Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JS is unchanged
        const video = document.getElementById('webcamFeed');
        const canvas = document.getElementById('captureCanvas');
        const rollNoInput = document.getElementById('rollNoInput');
        const captureButton = document.getElementById('captureButton');
        const markAttendanceButton = document.getElementById('markAttendanceButton');
        const statusDisplay = document.getElementById('statusDisplay');
        const alertContainer = document.getElementById('alertContainer');
        let capturedImageBase64 = null;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                showAlert("danger", "Could not access webcam. Please ensure it's connected and permissions are granted.");
                captureButton.disabled = true;
            });

        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];
            markAttendanceButton.disabled = false;
            showAlert("info", "Photo captured! Click Mark Attendance.");
        });

        markAttendanceButton.addEventListener('click', async () => {
            const rollNo = rollNoInput.value.trim();

            if (!rollNo || !capturedImageBase64) {
                showAlert("warning", "Please enter Roll No and capture a photo.");
                return;
            }

            markAttendanceButton.disabled = true;
            statusDisplay.classList.add('d-none');
            showAlert("info", "Marking attendance...", false);

            try {
                const response = await fetch('/admin/mark-attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNo: rollNo, imageBase64: capturedImageBase64 })
                });

                const data = await response.json();
                if (response.ok) {
                    displayAttendanceStatus(data.status);
                } else {
                    showAlert("danger", data.status || "Attendance marking failed: " + (data.message || "Unknown error."));
                }
            } catch (error) {
                console.error("Error during attendance marking:", error);
                showAlert("danger", "Network error or server unreachable.");
            } finally {
                markAttendanceButton.disabled = false;
            }
        });

        function displayAttendanceStatus(status) {
            statusDisplay.classList.remove('d-none', 'status-present', 'status-not-matched', 'status-info');
            alertContainer.innerHTML = '';

            if (status === "PRESENT") {
                statusDisplay.classList.add('status-present');
                statusDisplay.innerHTML = "✅ Attendance Marked!";
            } else if (status === "ALREADY_PRESENT") {
                statusDisplay.classList.add('status-info');
                statusDisplay.innerHTML = "ℹ️ Attendance already marked for today.";
            } else if (status === "NOT_MATCHED") {
                statusDisplay.classList.add('status-not-matched');
                statusDisplay.innerHTML = "❌ Face Not Recognized or Student Not Found.";
            } else if (status === "Student not found") {
                statusDisplay.classList.add('status-not-matched');
                statusDisplay.innerHTML = "❌ Student Not Found.";
            } else {
                statusDisplay.classList.add('status-info');
                statusDisplay.innerHTML = `Status: ${status}`;
            }
        }

        function showAlert(type, message, dismissible = true) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    ${dismissible ? '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
