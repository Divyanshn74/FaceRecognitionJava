<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Import Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 700px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #4a5158;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-pastel {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 4px;
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
        .instructions {
            font-size: 0.9rem;
            color: #6c757d;
            background-color: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>Bulk Import Students</h1>
        <div class="instructions">
            <p class="mb-1">Upload a CSV file with the following columns in this exact order:</p>
            <code>name,fullName,rollNo,enrollmentNumber</code>
            <p class="mt-2 mb-0">This will create student records without face data. You must add face data later via the "Register Faces" page.</p>
        </div>
        <form th:action="@{/master/bulk-import-students}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">CSV File</label>
                <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn-pastel">Upload and Import</button>
        </form>
        <a href="/master/students" class="btn-back">‚Üê Cancel</a>
    </div>
</body>
</html>
