<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Face</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 700px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 { text-align: center; font-size: 28px; font-weight: 500; color: #4a5158; margin-bottom: 25px; }
        .btn-pastel {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 4px;
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
        .student-info p { margin-bottom: 0.5rem; }
        .student-info strong { color: #4f6f8c; }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>Register / Update Face</h1>
        
        <div class="student-info p-3 mb-4 bg-light rounded">
            <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
            <p><strong>Roll No:</strong> <span th:text="${student.rollNo}"></span></p>
            <p><strong>Enrollment No:</strong> <span th:text="${student.enrollmentNumber}"></span></p>
        </div>

        <form th:action="@{/admin/update-student}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            <!-- Pass all fields to ensure they are not lost on update -->
            <input type="hidden" th:field="*{name}" />
            <input type="hidden" th:field="*{fullName}" />
            <input type="hidden" th:field="*{rollNo}" />
            <input type="hidden" th:field="*{enrollmentNumber}" />
            <input type="hidden" th:field="*{faceEmbedding}" />

            <div class="text-center mb-3">
                <div id="webcamSection" style="display: none;">
                    <video id="webcamFeed" autoplay playsinline></video>
                    <canvas id="captureCanvas" style="display: none;"></canvas>
                    <button type="button" id="captureButton" class="btn btn-primary mt-2">Capture Photo</button>
                </div>
                <div id="fileUploadSection">
                    <label for="imageUpload" class="form-label">Upload Image (JPG/JPEG only)</label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/jpeg, image/jpg">
                    <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 200px; height: auto; margin-top: 10px; display: none;">
                </div>
                <div class="mt-3">
                    <button type="button" id="toggleWebcamButton" class="btn btn-secondary me-2">Use Webcam</button>
                    <button type="button" id="toggleFileUploadButton" class="btn btn-secondary">Upload File</button>
                </div>
            </div>
            
            <input type="hidden" name="newFaceImage" id="newFaceImage" />

            <button type="submit" class="btn-pastel">Update Face</button>
        </form>
        <a href="/admin/register-faces" class="btn-back">‚Üê Cancel</a>
    </div>

    <script>
        const video = document.getElementById('webcamFeed');
        const canvas = document.getElementById('captureCanvas');
        const captureButton = document.getElementById('captureButton');
        const newFaceImage = document.getElementById('newFaceImage');

        const webcamSection = document.getElementById('webcamSection');
        const fileUploadSection = document.getElementById('fileUploadSection');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const toggleWebcamButton = document.getElementById('toggleWebcamButton');
        const toggleFileUploadButton = document.getElementById('toggleFileUploadButton');

        let currentStream = null;

        function startWebcam() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        currentStream = stream;
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(err => {
                        console.error("Error accessing webcam: ", err);
                        alert("Could not access webcam. Please ensure it's connected and permissions are granted.");
                    });
            }
        }

        function stopWebcam() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        toggleWebcamButton.addEventListener('click', () => {
            stopWebcam();
            fileUploadSection.style.display = 'none';
            webcamSection.style.display = 'block';
            startWebcam();
            newFaceImage.value = '';
            imagePreview.style.display = 'none';
            imageUpload.value = '';
        });

        toggleFileUploadButton.addEventListener('click', () => {
            stopWebcam();
            webcamSection.style.display = 'none';
            fileUploadSection.style.display = 'block';
            newFaceImage.value = '';
            imagePreview.style.display = 'none';
        });

        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg');
            
            imagePreview.src = dataUrl;
            imagePreview.style.display = 'block';
            newFaceImage.value = dataUrl.split(',')[1];
            
            stopWebcam();
            webcamSection.style.display = 'none';
            fileUploadSection.style.display = 'block';
            alert("Photo captured! Click 'Update Face' to save.");
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && (file.type === 'image/jpeg' || file.type === 'image/jpg')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    newFaceImage.value = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                newFaceImage.value = '';
                if (file) {
                    alert('Please upload a valid JPG or JPEG image.');
                }
            }
        });
    </script>
</body>
</html>
