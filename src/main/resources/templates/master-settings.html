<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 800px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 { text-align: center; font-size: 28px; font-weight: 500; color: #4a5158; margin-bottom: 25px; }
        .btn-pastel {
            padding: 10px 25px;
            border-radius: 10px;
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>Application Settings</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/master/settings}" method="post">
            <div class="mb-3">
                <label for="face-engine-url" class="form-label">Face Engine API URL</label>
                <input type="url" class="form-control" id="face-engine-url" name="face.engine.url" th:value="${settings['face.engine.url']}" required>
                <div class="form-text">The base URL for the Python face recognition microservice.</div>
            </div>
            
            <!-- Add other settings here in the future -->

            <div class="d-flex justify-content-between align-items-center mt-4">
                 <a href="/master/dashboard" class="btn-back m-0">‚Üê Back to Dashboard</a>
                 <button type="submit" class="btn-pastel">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>
