<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 1200px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #4a5158;
            margin-bottom: 25px;
        }
        .table-container {
            background: rgba(255,255,255,0.65);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.08);
        }
        table thead th {
            background: linear-gradient(135deg, #bdd4e6, #e2eef7);
            color: #2f3b42;
            border-color: rgba(0,0,0,0.1);
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .btn-pastel {
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.25s;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1 class="mb-4">Manage Users</h1>
        <div class="table-container table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Enrollment No.</th>
                        <th style="width: 180px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <form th:action="@{/master/update-user}" method="post">
                            <td th:text="${user.id}">1</td>
                            <input type="hidden" name="userId" th:value="${user.id}" />
                            <td>
                                <input type="text" name="name" th:value="${user.name}" class="form-control" required />
                            </td>
                            <td>
                                <input type="email" name="email" th:value="${user.email}" class="form-control" required />
                            </td>
                            <td>
                                <select name="role" class="form-select">
                                    <option th:value="ROLE_USER" th:text="USER" th:selected="${user.role == 'ROLE_USER'}"></option>
                                    <option th:value="ROLE_ADMIN" th:text="ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}"></option>
                                    <option th:value="ROLE_MASTER" th:text="MASTER" th:selected="${user.role == 'ROLE_MASTER'}"></option>
                                </select>
                            </td>
                            <td>
                                <input type="text" name="enrollmentNumber" th:value="${user.enrollmentNumber}" class="form-control" placeholder="NA" />
                            </td>
                            <td class="text-center">
                                <button type="submit" class="btn btn-pastel btn-sm">Update</button>
                        </form>
                        <form th:action="@{/master/delete-user/{id}(id=${user.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger-pastel btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                        </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <a href="/master/dashboard" class="btn btn-back">‚Üê Back to Master Dashboard</a>
            <div>
                <a href="/master/bulk-import-users" class="btn btn-pastel">Bulk Import Users</a>
                <a href="/master/add-user" class="btn btn-pastel">Add New User</a>
            </div>
        </div>
    </div>
</body>
</html>
