<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student Faces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 1200px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #4a5158;
            margin-bottom: 25px;
        }
        .table-container {
            background: rgba(255,255,255,0.65);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.08);
        }
        table thead th {
            background: linear-gradient(135deg, #bdd4e6, #e2eef7);
            color: #2f3b42;
            border-color: rgba(0,0,0,0.1);
            font-weight: 500;
        }
        .btn-pastel {
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.25s;
            padding: 5px 10px;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1 class="mb-4">Register Student Faces</h1>
        <p class="text-center" th:if="${students.isEmpty()}">No students are pending face registration.</p>
        <div class="table-container table-responsive" th:if="${!students.isEmpty()}">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Roll No.</th>
                        <th>Enrollment No.</th>
                        <th>Face Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">1</td>
                        <td th:text="${student.name}">John</td>
                        <td th:text="${student.rollNo}">R01</td>
                        <td th:text="${student.enrollmentNumber}">EN01</td>
                        <td>
                            <span th:if="${student.faceEmbedding != null}" style="color: #1ca467; font-weight: bold;">Registered</span>
                            <span th:if="${student.faceEmbedding == null}" style="color: #cd4236; font-weight: bold;">Missing</span>
                        </td>
                        <td>
                            <a th:href="@{/master/edit-student/{id}(id=${student.id})}" class="btn btn-pastel btn-sm">Register / Update</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/master/dashboard" class="btn btn-back">‚Üê Back to Master Dashboard</a>
    </div>
</body>
</html>
