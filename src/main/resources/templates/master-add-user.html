<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                        linear-gradient(135deg, #fcefe8 0%, #eef4fa 45%, #e3f4e8 100%);
            font-family: "Crimson Pro", serif;
            user-select: none;
            padding: 20px;
            color: #3d4a50;
        }
        .glass-box {
            width: 100%;
            max-width: 700px;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10),
                        inset 0 0 18px rgba(255,255,255,0.55);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #4a5158;
            margin-bottom: 25px;
        }
        label {
            font-size: 15px;
            color: #4f5a63;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #cdd3d8;
            padding: 10px 12px;
            font-size: 15px;
            background: rgba(255,255,255,0.95);
        }
        .form-control:focus, .form-select:focus {
            border-color: #b8cedd;
            box-shadow: 0 0 10px rgba(180,205,220,0.6);
        }
        .btn-pastel {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 4px;
            background: linear-gradient(135deg, #bfdcf0, #ddebf7);
            border: 1px solid #b7cde0;
            color: #2f3b42;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }
        .btn-pastel:hover { background: linear-gradient(135deg, #abcce5, #ccdeee); }
        .btn-back {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            border: 1px solid #dcdcdc;
            color: #333;
            border-radius: 10px;
            padding: 10px 18px;
            margin-top: 20px;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover { background: linear-gradient(135deg, #d5d5d5, #eee); }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>Add New User</h1>
        <form th:action="@{/master/save-user}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select">
                    <option value="ROLE_USER" selected>USER</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option value="ROLE_MASTER">MASTER</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="enrollmentNumber" class="form-label">Enrollment No. (Optional)</label>
                <input type="text" id="enrollmentNumber" name="enrollmentNumber" class="form-control" placeholder="Leave blank if not applicable">
            </div>
            <button type="submit" class="btn-pastel">Save User</button>
        </form>
        <a href="/master/users" class="btn-back">‚Üê Cancel</a>
    </div>
</body>
</html>
