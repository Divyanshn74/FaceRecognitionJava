<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Monet serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">

    <style>

        /* Monet pastel background */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            background:
                url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
                linear-gradient(135deg, #fcefe8, #eef4fa 45%, #e3f4e8);

            font-family: "Crimson Pro", serif;
            color: #3d4a50;
            padding: 20px;
            user-select: none;
        }

        /* Glass card container */
        .glass-box {
            width: 100%;
            max-width: 600px;

            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid rgba(205,205,205,0.35);

            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            padding: 40px;

            box-shadow:
                0 8px 24px rgba(0,0,0,0.12),
                inset 0 0 18px rgba(255,255,255,0.55);

            animation: fadeUp 0.7s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 28px;
            color: #4a5158;
        }

        /* ────────────────────────────────
               HAMBURGER MENU (WHITE)
        ─────────────────────────────────*/
        .menu-btn {
            position: fixed;
            top: 12px;
            right: 20px;
            width: 25px;
            height: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-btn__burger,
        .menu-btn__burger::before,
        .menu-btn__burger::after {
            width: 28px;
            height: 3px;
            background: #ffffff !important; /* WHITE */
            position: absolute;
            transition: 0.3s;
            border-radius: 6px;
        }
        .menu-btn__burger {
            top: 8px;
        }
        .menu-btn__burger::before {
            content: "";
            transform: translateY(-9px);
        }
        .menu-btn__burger::after {
            content: "";
            transform: translateY(9px);
        }

        /* Animate to X */
        .menu-btn.open .menu-btn__burger {
            background: transparent !important;
        }
        .menu-btn.open .menu-btn__burger::before {
            transform: rotate(45deg);
        }
        .menu-btn.open .menu-btn__burger::after {
            transform: rotate(-45deg);
        }

        /* ────────────────────────────────
                SIDE MENU FIXED + GLASS
        ─────────────────────────────────*/
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;

            background: rgba(62, 75, 88, 0.88);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.25);

            transition: right 0.4s ease;
            padding-top: 80px;
            z-index: 1000;
        }

        .side-menu.show {
            right: 0;
        }

        .side-menu-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .side-menu-nav .nav-item a {
            display: block;
            padding: 14px 20px;
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.25s background;
        }
        .side-menu-nav .nav-item a:hover {
            background: rgba(255,255,255,0.18);
        }

        /* LOGOUT FIXED AT BOTTOM */
        .logout-item {
            margin-top: auto !important;
            border-top: 1px solid rgba(255,255,255,0.25);
        }
        .logout-item a {
            color: #ff6b6b !important;
            font-weight: bold;
        }

        /* Info ribbon for user info */
        .info-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            padding: 8px;
            background: rgba(0,0,0,0.35);
            color: #fff;
            text-align: center;
            z-index: 900;
            font-size: 0.95rem;

            padding-right: 80px; /* space for hamburger */
        }

        /* Monet List Items */
        .list-group-item {
            background: rgba(255,255,255,0.80);
            border: 1px solid rgba(180,180,180,0.25);
            border-radius: 12px !important;
            margin-bottom: 12px;
            transition: 0.25s;
            padding: 0; /* Remove padding from container */
            overflow: hidden; /* Ensure link's rounded corners are visible */
        }
        .list-group-item:hover {
            transform: translateX(4px);
            background: rgba(255,255,255,0.93);
            box-shadow: 0 4px 10px rgba(0,0,0,0.10);
        }
        .list-group-item a {
            color: #4f6f8c;
            text-decoration: none;
            font-weight: 500;
            display: block; /* Make link fill the container */
            padding: 14px 20px; /* Add padding to the link */
        }

    </style>
</head>

<body>

    <!-- Hamburger -->
    <div class="menu-btn">
        <div class="menu-btn__burger"></div>
    </div>

    <!-- Side Menu -->
    <nav class="side-menu">
        <ul class="side-menu-nav">

            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a th:href="@{/user/profile}">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>

            <!-- YOU CAN ADD MORE LINKS ABOVE IF NEEDED -->

            <!-- Logout stays at bottom -->
            <li sec:authorize="isAuthenticated()" class="nav-item logout-item">
                <a th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- User Info Ribbon -->
    <div sec:authorize="hasRole('USER')" class="info-header">
        Roll: <span th:text="${rollNumber ?: 'NA'}"></span> |
        Enrollment: <span th:text="${enrollmentNumber ?: 'NA'}"></span>
    </div>

    <!-- Main Glass Box -->
    <div class="glass-box text-center">

        <h1>Welcome to Face Recognition App</h1>

        <div class="list-group">

            <div sec:authorize="hasRole('MASTER')" class="list-group-item">
                <a href="/master/dashboard">Master Dashboard</a>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="list-group-item">
                <a href="/admin/register-student">Register New Student</a>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="list-group-item">
                <a href="/admin/register-faces">Register Faces</a>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="list-group-item">
                <a href="/admin/mark-attendance">Mark Student Attendance</a>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="list-group-item">
                <a href="/admin/manual-attendance">Manual Attendance</a>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="list-group-item">
                <a href="/admin/attendance-report">Attendance Reports</a>
            </div>

            <div sec:authorize="hasRole('USER')" class="list-group-item">
                <a href="/user/attendance">View Attendance Records</a>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const sideMenu = document.querySelector('.side-menu');
        let menuOpen = false;

        menuBtn.addEventListener('click', () => {
            if (!menuOpen) {
                menuBtn.classList.add('open');
                sideMenu.classList.add('show');
                menuOpen = true;
            } else {
                menuBtn.classList.remove('open');
                sideMenu.classList.remove('show');
                menuOpen = false;
            }
        });
    </script>

</body>
</html>
