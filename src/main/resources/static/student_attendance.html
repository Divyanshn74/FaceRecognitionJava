<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    /* Glassmorphism container with fade-up animation */
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 35px 40px;
      margin: 40px auto;
      transition: all 0.3s ease;
      color: #212529;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container:hover {
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-weight: 700;
      color: #2e3b4e;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.6);
    }

    .form-label {
      font-weight: 600;
      color: #212529;
    }

    input.form-control {
      border-radius: 10px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.9);
      color: #212529;
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }

    input.form-control::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    input.form-control:focus {
      border-color: #4e73df;
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
      background: #fff;
    }

    button {
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn-primary {
      background-color: #4e73df;
      border-color: #4e73df;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #2e59d9;
    }

    .table {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .table th, .table td {
      border-color: rgba(0, 0, 0, 0.1);
      color: #212529;
    }

    .table thead th {
      background-color: #4e73df;
      color: #fff;
      border-color: #4e73df;
    }

    .table tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .status-PRESENT {
      color: #1cc88a;
      font-weight: bold;
    }

    .status-ABSENT {
      color: #e74a3b;
      font-weight: bold;
    }

    #alertContainer {
      margin-top: 20px;
    }

    .alert {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #212529;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .alert .btn-close {
      filter: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">üìä Student Attendance Records</h2>

    <div class="mb-3">
      <label for="enrollmentNumberInput" class="form-label">Enrollment Number</label>
      <input type="text" class="form-control" id="enrollmentNumberInput" placeholder="Enter student enrollment number" />
    </div>

    <div class="d-grid gap-2 mb-4">
      <button id="fetchAttendanceButton" class="btn btn-primary btn-lg">üîç Fetch Attendance</button>
    </div>

    <div id="attendanceRecords" class="mt-4">
      <h3 class="text-center mb-3" style="color: #2e3b4e;">Attendance History</h3>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendanceTableBody">
            <!-- Attendance records will be loaded here -->
            <tr>
                <td colspan="2" class="text-center">Enter enrollment number and click 'Fetch Attendance'</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="alertContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const enrollmentNumberInput = document.getElementById("enrollmentNumberInput");
    const fetchAttendanceButton = document.getElementById("fetchAttendanceButton");
    const attendanceTableBody = document.getElementById("attendanceTableBody");
    const alertContainer = document.getElementById("alertContainer");

    fetchAttendanceButton.addEventListener("click", async () => {
      const enrollmentNumber = enrollmentNumberInput.value.trim();

      if (!enrollmentNumber) {
        showAlert("warning", "Please enter an enrollment number.");
        return;
      }

      fetchAttendanceButton.disabled = true;
      attendanceTableBody.innerHTML = `<tr><td colspan="2" class="text-center">Loading attendance...</td></tr>`;
      showAlert("info", "Fetching attendance records...", false);

      try {
        const response = await fetch(`/api/attendance/${enrollmentNumber}`);
        const data = await response.json();

        if (response.ok) {
          displayAttendanceRecords(data);
          showAlert("success", "Attendance records fetched successfully!");
        } else {
          showAlert("danger", data.message || "Failed to fetch attendance records.");
          attendanceTableBody.innerHTML = `<tr><td colspan="2" class="text-center">No records found or error.</td></tr>`;
        }
      } catch (error) {
        console.error("Error fetching attendance:", error);
        showAlert("danger", "Network error or server unreachable.");
        attendanceTableBody.innerHTML = `<tr><td colspan="2" class="text-center">Error fetching records.</td></tr>`;
      } finally {
        fetchAttendanceButton.disabled = false;
      }
    });

    function displayAttendanceRecords(records) {
      attendanceTableBody.innerHTML = ""; // Clear previous records
      if (records.length === 0) {
        attendanceTableBody.innerHTML = `<tr><td colspan="2" class="text-center">No attendance records found for this student.</td></tr>`;
        return;
      }

      records.forEach((record) => {
        const row = attendanceTableBody.insertRow();
        const dateCell = row.insertCell();
        const statusCell = row.insertCell();

        dateCell.textContent = record.date;
        statusCell.textContent = record.status;
        statusCell.classList.add(`status-${record.status}`); // Apply status-specific styling
      });
    }

    function showAlert(type, message, dismissible = true) {
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          ${
            dismissible
              ? '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>'
              : ""
          }
        </div>
      `;
    }
  </script>
</body>
</html>
