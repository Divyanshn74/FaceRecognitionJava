<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        video, canvas {
            width: 100%;
            max-width: 320px; /* Adjust as needed */
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            display: block;
            margin: 0 auto 15px auto;
        }
        .form-label {
            font-weight: bold;
        }
        #statusDisplay {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status-present {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-not-matched {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Mark Student Attendance</h2>
        <div class="mb-3">
            <label for="rollNoInput" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="rollNoInput" placeholder="Enter student roll number">
        </div>

        <div class="text-center mb-3">
            <video id="webcamFeed" autoplay playsinline></video>
            <canvas id="captureCanvas" style="display: none;"></canvas>
        </div>
        
        <div class="d-grid gap-2 mb-4">
            <button id="captureButton" class="btn btn-primary btn-lg">Capture Photo</button>
            <button id="markAttendanceButton" class="btn btn-success btn-lg" disabled>Mark Attendance</button>
        </div>

        <div id="statusDisplay" class="d-none"></div>
        <div id="alertContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('webcamFeed');
        const canvas = document.getElementById('captureCanvas');
        const rollNoInput = document.getElementById('rollNoInput');
        const captureButton = document.getElementById('captureButton');
        const markAttendanceButton = document.getElementById('markAttendanceButton');
        const statusDisplay = document.getElementById('statusDisplay');
        const alertContainer = document.getElementById('alertContainer');
        let capturedImageBase64 = null;

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                showAlert("danger", "Could not access webcam. Please ensure it's connected and permissions are granted.");
                captureButton.disabled = true;
            });

        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            // Set canvas dimensions to match video feed
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImageBase64 = canvas.toDataURL('image/jpeg').split(',')[1]; // Get base64 without "data:image/jpeg;base64,"
            markAttendanceButton.disabled = false;
            showAlert("info", "Photo captured! Click Mark Attendance.");
        });

        markAttendanceButton.addEventListener('click', async () => {
            const rollNo = rollNoInput.value.trim();

            if (!rollNo || !capturedImageBase64) {
                showAlert("warning", "Please enter Roll No and capture a photo.");
                return;
            }

            markAttendanceButton.disabled = true; // Prevent multiple clicks
            statusDisplay.classList.add('d-none'); // Hide previous status
            showAlert("info", "Marking attendance...", false); // Show loading message

            try {
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rollNo: rollNo,
                        imageBase64: capturedImageBase64
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    displayAttendanceStatus(data.status);
                } else {
                    showAlert("danger", data.status || "Attendance marking failed: " + (data.message || "Unknown error."));
                }
            } catch (error) {
                console.error("Error during attendance marking:", error);
                showAlert("danger", "Network error or server unreachable.");
            } finally {
                markAttendanceButton.disabled = false;
            }
        });

        function displayAttendanceStatus(status) {
            statusDisplay.classList.remove('d-none', 'status-present', 'status-not-matched', 'status-info');
            alertContainer.innerHTML = ''; // Clear general alerts

            if (status === "PRESENT") {
                statusDisplay.classList.add('status-present');
                statusDisplay.innerHTML = "✅ Attendance Marked!";
            } else if (status === "ALREADY_PRESENT") {
                statusDisplay.classList.add('status-info');
                statusDisplay.innerHTML = "ℹ️ Attendance already marked for today.";
            }
            else if (status === "NOT_MATCHED") {
                statusDisplay.classList.add('status-not-matched');
                statusDisplay.innerHTML = "❌ Face Not Recognized or Student Not Found.";
            } else if (status === "Student not found") {
                statusDisplay.classList.add('status-not-matched');
                statusDisplay.innerHTML = "❌ Student Not Found.";
            }
            else {
                statusDisplay.classList.add('status-info');
                statusDisplay.innerHTML = `Status: ${status}`;
            }
        }

        function showAlert(type, message, dismissible = true) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    ${dismissible ? '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
