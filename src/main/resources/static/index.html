<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 35px 40px;
            transition: all 0.3s ease;
            color: #212529;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .container:hover {
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-weight: 700;
            color: #2e3b4e;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s ease-in-out;
        }
        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .list-group-item a {
            color: #4e73df;
            font-weight: 600;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .list-group-item a:hover {
            color: #2e59d9;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Face Recognition App</h1>
        <div class="list-group">
            <div class="list-group-item">
                <a href="/register.html">Register New Student</a>
            </div>
            <div class="list-group-item">
                <a href="/attendance.html">Mark Student Attendance</a>
            </div>
            <div class="list-group-item">
                <a href="/student_attendance.html">View Student Attendance Records</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
